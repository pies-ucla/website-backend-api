post:
  summary: Upload a profile picture
  description: Allows a board member to upload a profile picture to their account.
  operationId: uploadProfilePicture
  parameters:
    - name: userId
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            file:
              type: string
              format: binary
              description: The image file to upload (JPEG, PNG).
  responses:
    '200':
      description: Profile picture uploaded successfully.
      content:
        application/json:
          schema:
            type: object
            properties:
              profilePictureURL:
                type: string
                format: uri
                example: "https://cdn.example.com/profile-picture/user123.jpg"
    400:
      description: Bad request (e.g., invalid file type or size too large).
    401:
      description: User is not authenticated via OAuth2 in the web app.
    403:
      description: User is not authorized via OAuth2 in the web app. User must be a board member.
    404:
      description: No User found corresponding to `userId`.
    500:
      description: "Internal server error."
